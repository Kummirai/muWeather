<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="website-name">muWeather</h1>
      <div class="refresh">
        <img src="/refresh.png" alt="/refresh.png">
        <a class="update" href="index.html">Update</a>
      </div>
    </div>
    <div class="cities">
      <input type="text" name="" id="" placeholder="Enter city or surburb">
      <h2 class="address"></h2>
      <!--<h2>London</h2>
      <h2>Paris</h2>-->
    </div>
    <div class="weatherData">
      <div class="weather-icon">
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
      </div>
      <div class="current-weather">
        <p class="current-temp"></p>
        <p class="feels-like"></p>
        <div class="sunrise-sunset">
          <p class="sunrise"></p>
          <p class="sunset"></p>
        </div>
      </div>
      <div class="description">
        <p class="weather-description">
        
        </p>
        <div class="humidity-wind">
          <p class="humidity"></p>
          <p class="wind"></p>
        </div>
      </div>
    </div>
    <div class="forecast-days">
      <div class="days">
        <h3 class="date1"></h3>
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
        <p class="day1"></p>
      </div>
      <div class="days">
        <h3 class="date2"></h3>
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
        <p class="day2"></p>
      </div>
      <div class="days">
        <h3 class="date3"></h3>
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
        <p class="day3"></p>
      </div>
      <div class="days">
        <h3 class="date4"></h3>
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
        <p class="day4"></p>
      </div>
      <div class="date5">
        <h3 class="sun"></h3>
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
        <p class="day5"></p>
      </div>
      <div class="days">
        <h3 class="date6"></h3>
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
        <p class="day6"></p>
      </div>
      <div class="days">
        <h3 class="date7"></h3>
        <img class="weatheriCon" src="/cloudy.png" alt="cloudy" />
        <p class="day7"></p>
      </div>
    </div>
    <div class="footer">
      <p class="copyright"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
